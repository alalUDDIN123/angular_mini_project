<div class="counter_btns">
    <button class="increment_btn" (click)="OnIncrementFn()">Increment Count</button>
    <button class="decrement_btn" (click)="OnDecrementFn()">Decrement Count</button>
    <button class="reset_btn" (click)="OnResetFn()">Reset Count</button>
</div>


<div class="counter_value_display">
    <h1>Count is : <b>{{counterValue}}</b> </h1>
</div>
