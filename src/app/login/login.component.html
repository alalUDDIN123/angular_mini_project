<form (ngSubmit)="submitForm()" action="" class="login-form">
    <h1>Login</h1>
  
    <div class="form-group">
      <label for="email">Email</label>
      <input type="text" id="email" placeholder="Enter email" [(ngModel)]="email" name="email">
    </div>
  
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter password" [(ngModel)]="password" name="password">
    </div>
  
    <button type="submit">LOGIN</button>
  </form>
